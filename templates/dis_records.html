<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>display access records</h1>
        {% if records %}
        <table border="1px">
            <tr>
                <th>name</th>
                <th>date</th>
            </tr>
        {% for i in records %}
            <tr>
                <th>{{i.name}}</th>
                <th>{{i.date}}</th>
            </tr>
        {% endfor %}
        </table>
        {% else %}
            <h1>no data in records</h1>
        {% endif %}
    </center>
</body>
</html>
